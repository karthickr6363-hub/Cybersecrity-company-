<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CyberShield</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <!-- Login Section with Glassmorphism -->
    <section class="min-h-screen flex items-center justify-center py-20 bg-gradient-to-br from-[#0F0F0F] via-[#1A1A1A] to-[#0F0F0F]">
        <div class="absolute inset-0">
            <div class="absolute top-20 left-10 w-72 h-72 bg-[#00E5FF] opacity-10 rounded-full blur-3xl"></div>
            <div class="absolute bottom-20 right-10 w-96 h-96 bg-[#FF00D4] opacity-10 rounded-full blur-3xl"></div>
        </div>
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <div class="max-w-md mx-auto">
                <div class="glass-card p-8 md:p-12 rounded-3xl">
                    <div class="text-center mb-8">
                        <div class="flex items-center justify-center mb-4">
                            <div class="w-16 h-16 bg-gradient-to-br from-[#00E5FF] to-[#FF00D4] rounded-xl flex items-center justify-center mr-3">
                                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                </svg>
                            </div>
                            <a href="index.html" class="text-3xl font-bold brand-font bg-gradient-to-r from-[#00E5FF] to-[#FF00D4] bg-clip-text text-transparent">
                                CyberShield
                            </a>
                        </div>
                        <h1 class="text-3xl md:text-4xl font-bold mb-2 text-white">Welcome Back</h1>
                        <p class="text-gray-400">Sign in to your account</p>
                    </div>
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                            <input type="email" id="email" name="email" required class="form-input" placeholder="you@example.com">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                            <input type="password" id="password" name="password" required class="form-input" placeholder="••••••••">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember" name="remember" type="checkbox" class="w-4 h-4 bg-[#1A1A1A] border-gray-600 rounded focus:ring-[#00E5FF]">
                                <label for="remember" class="ml-2 text-sm text-gray-300">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-[#00E5FF] hover:underline">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn-primary w-full py-4 text-lg">
                            Sign In
                        </button>
                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-600"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-[#1A1A1A] text-gray-400">OR</span>
                            </div>
                        </div>
                        <button type="button" class="w-full flex items-center justify-center gap-3 py-3 px-4 border border-gray-600 rounded-lg bg-[#1A1A1A] text-white hover:bg-[#262626] hover:border-gray-500 transition-all duration-300">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="font-medium">Continue with Google</span>
                        </button>
                        <div class="text-center">
                            <p class="text-gray-400 text-sm">
                                Don't have an account? 
                                <a href="register.html" class="text-[#00E5FF] hover:underline font-semibold">Sign up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
